<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Sonnet - Add Sonnet</title>
    <div th:replace="fragments/header :: head"></div>
</head>
<main>
    <div th:replace="fragments/header :: nav-bar"></div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h1 class="display-4 pb-3">Add new sonnet:</h1>
                <hr class="m-4" style="border-color: black"/>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="" id="insertForm" th:object="${SonnetDto}" role="form" method="POST" class="form mx-3">
                    <div th:if="${param.error}" class="alert alert-error">
                        An error occurred.
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="control-label">Author's first name:</label>
                        <input id="firstName" class="form-control" th:field="*{firstName}" autofocus/>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="control-label">Author's last name:*</label>
                        <input id="lastName" class="form-control" th:field="*{lastName}" required/>
                    </div>
                    <div class="form-group">
                        <label for="title" class="control-label">Sonnet's title:</label>
                        <input id="title" class="form-control" th:field="*{title}"/>
                    </div>
                    <div class="form-group">
                        <label for="publicationYear" class="control-label">Year of publication:</label>
                        <input id="publicationYear" type="number" class="form-control" th:field="*{publicationYear}"/>
                    </div>
                    <div class="form-group">
                        <label for="publicationStatement" class="control-label">
                            Publication statement (i.e. "Not for distribution"):*
                        </label>
                        <input id="publicationStatement" class="form-control" th:field="*{publicationStmt}"/>
                    </div>
                    <div class="form-group">
                        <label for="sourceDescription" class="control-label">
                            Source description: (i.e. "Shakespeare's collected works")
                        </label>
                        <input id="sourceDescription" class="form-control" th:field="*{sourceDesc}"/>
                    </div>
                    <div class="form-group">
                        <label for="text" class="control-label">Sonnet text (please preserve lines):*</label>
                        <textarea id="text" class="form-control" th:field="*{text}" rows="14" required></textarea>
                    </div>
                    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmModal">
                        submit
                    </button>
                    <p class="mt-2">* indicates required fields.</p>
                    <!--Modal popup -->
                    <div id="confirmModal" class="modal fade" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Confirm</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>Are you sure? Please make sure the data is accurate.</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary" onclick="hideModal()">
                                        Save changes
                                    </button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                        Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <div th:replace="fragments/footer :: scripts"></div>
    <script>
        function hideModal() {
            $('#confirmModal').modal('hide');
        }
    </script>
</main>
</html>
