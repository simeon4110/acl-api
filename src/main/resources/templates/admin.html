<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Sonnet - Administration</title>
    <div th:replace="fragments/header :: head"></div>
</head>
<main>
    <div th:replace="fragments/header :: nav-bar"></div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h1 class="display-4 pb-3">Add User:</h1>
                <hr class="m-4" style="border-color: black"/>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <p class="lead">
                    To add a user with input permissions use the form below, checking the 'Administrator' box will
                    allow the user to add new users to the database.
                </p>
                <form th:object="${UserAddDto}" class="form" action="/admin/add" method="POST">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username or password.
                    </div>
                    <div th:if="${param.exists}" class="alert alert-danger">
                        A user with that username already exists.
                    </div>
                    <div th:if="${param.success}" class="alert alert-success">
                        User added.
                    </div>
                    <div class="form-group">
                        <label for="username" class="control-label">Username:</label>
                        <input id="username" class="form-control" th:field="*{username}" autofocus required/>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Password:</label>
                        <input id="password" type="password" class="form-control" th:field="*{password}"
                               autocomplete="off" autofocus required/>
                    </div>
                    <div class="form-group">
                        <label for="password1" class="control-label">Repeat Password:</label>
                        <input id="password1" type="password" class="form-control" th:field="*{password1}"
                               autocomplete="off" required/>
                    </div>
                    <div class="form-check my-2">
                        <input id="admin" type="checkbox" class="form-check-input" th:field="*{admin}">
                        <label for="admin" class="form-check-label">Administrator</label>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <div th:replace="fragments/footer :: scripts"></div>
</main>
