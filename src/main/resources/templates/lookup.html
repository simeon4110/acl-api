<div th:replace="fragments/header :: head"></div>
<div th:replace="fragments/header :: nav-bar"></div>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-11">
            <h1 class="display-4 pb-3">Search:</h1>
            <hr class="m-4" style="border-color: black"/>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-2">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><span class="oi oi-person"></span></span>
                    </div>
                    <input id="firstName" class="form-control" placeholder="Author's first name"/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><span class="oi oi-person"></span></span>
                    </div>
                    <input id="lastName" class="form-control" placeholder="Author's last name"/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><span class="oi oi-pencil"></span></span>
                    </div>
                    <input id="title" class="form-control" placeholder="Sonnet's title"/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><span class="oi oi-calendar"></span></span>
                    </div>
                    <select id="period" class="custom-select custom-select-md">
                        <option value=""></option>
                        <option value="1500-1550">1500-1550</option>
                        <option value="1550-1600">1550-1600</option>
                        <option value="1600-1650">1600-1650</option>
                        <option value="1650-1700">1650-1700</option>
                        <option value="1700-1750">1700-1750</option>
                        <option value="1750-1800">1750-1800</option>
                        <option value="1800-1850">1800-1850</option>
                        <option value="1850-1900">1850-1900</option>
                        <option value="1900-1950">1900-1950</option>
                        <option value="1950-2000">1950-2000</option>
                        <option value="2000-Present">2000-Present</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><span class="oi oi-pencil"></span></span>
                    </div>
                    <input id="text" class="form-control" placeholder="Sonnet text"/>
                </div>
            </div>
            <button id="searchButton" type="button" class="btn btn-primary">Search</button>
        </div>
        <div class="col-lg-8">
            <div id="card-container" class="card-columns justify-content-center">
            </div>
        </div>
        <a href="#" id="scroll" style="display: none;"><span></span></a>
    </div>
</div>
<div th:replace="fragments/footer :: scripts"></div>
<script th:src="@{/js/infinite_scroll_search.min.js}"></script>
<div th:replace="fragments/footer :: footer"></div>
