<div th:replace="fragments/header :: head" xmlns="http://www.w3.org/1999/html"></div>
<div th:replace="fragments/header :: nav-bar"></div>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <h1 class="display-4 pb-3">Browse:</h1>
            <hr class="m-4" style="border-color: black"/>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-2">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><span class="oi oi-tags"></span></span>
                    </div>
                    <select id="orderBy" class="custom-select custom-select-md" title="Sort by.">
                        <option value="lastName" selected>Last Name</option>
                        <option value="title">Title</option>
                        <option value="period">Period</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><span class="oi oi-signpost"></span></span>
                    </div>
                    <select id="orderDirection" class="custom-select custom-select-md" title="Ascending or Desending?">
                        <option value="asc" selected>Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div id="card-container" class="card-columns justify-content-center">
            </div>
        </div>
    </div>
</div>
