<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">

<!--Header snippet for css and meta-->
<head th:fragment="head">
    <title th:text="'ACL Sonnet Database - ' + ${pageTitle}"></title>
    <meta charset="utf-8"/>
    <meta name="description" content="The Augmented Criticism Lab sonnet database will offer every sonnet in the English
    language, from the sixteenth century to the present, in standard TEI formats."/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
          integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"
          integrity="sha384-bsGkvB1NLsaPUZL6GG0N5H9GOW9DK6KiHrrDvO57EJXoD9H3gzlohtuPENw9/24L"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.5/css/select.bootstrap4.min.css"
          integrity="sha384-GT95DpievPCoEMQK7wFUKNSmBUItft1absIeFqP30FKpnjz8YPvV34CC79GirigE"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.5.1/css/buttons.bootstrap4.min.css"
          integrity="sha384-n1hs6qRhjguK+Jtu+RyFfScT5qaZklM9JofOTMl4IhU02wc+vh/OpW4lP7n9cbxD"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{~/css/style.min.css}">
</head>
<body>
<!--Navbar snippet-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" th:fragment="nav-bar">
    <a class="navbar-brand ml-3" href="/">
        <span class="oi oi-document align-content-lg-center"></span> ACL Sonnet Database
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="oi oi-menu"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" sec:authorize="hasAuthority('USER')">
                <a class="nav-link" th:href="@{~/insert}">Input</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{~/lookup}">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{~/browse}">Browse</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{~/lookup/csv}">Manual Selection</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{~/about}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" target="_blank" href="https://git.joshharkema.com/jharkema/sonnet-issue-tracking">
                    Report a Bug
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" target="_blank"
                   href="https://git.joshharkema.com/sonnet-dev/sonnet/wikis/API-Documentation">
                    API Documentation
                </a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right mr-3">
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a th:href="@{~/login}">
                    <button type="button" class="btn btn-primary btn-sm mx-1">Login</button>
                </a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{~/admin}">
                    <button type="button" class="btn btn-primary btn-sm mx-1">Admin</button>
                </a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('USER')">
                <a th:href="@{~/profile}">
                    <button type="button" class="btn btn-primary btn-sm mx-1">Profile</button>
                </a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form th:action="@{~/logout}" method="post" class="mb-0">
                    <button type="submit" class="btn btn-primary btn-sm mx-1">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>
