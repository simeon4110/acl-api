<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Sonnet - Profile</title>
    <div th:replace="fragments/header :: head"></div>
</head>
<main>
    <div th:replace="fragments/header :: nav-bar"></div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h1 class="display-4 pb-3">Change Password:</h1>
                <hr class="m-4" style="border-color: black"/>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <p class="lead">
                    To change your password use the form below.
                </p>
                <form action="" th:object="${PasswordChangeDto}" class="form" th:action="@{~/profile}" method="POST">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid password.
                    </div>
                    <div th:if="${param.success}" class="alert alert-success">
                        Password changed.
                    </div>
                    <div class="form-group">
                        <label for="currentPassword" class="control-label">Current Password:</label>
                        <input id="currentPassword" type="password" class="form-control" th:field="*{currentPassword}"
                               autocomplete="off" autofocus required/>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Password:</label>
                        <input id="password" type="password" class="form-control" th:field="*{password}"
                               autocomplete="off" autofocus required/>
                    </div>
                    <div class="form-group">
                        <label for="password1" class="control-label">Repeat Password:</label>
                        <input id="password1" type="password" class="form-control" th:field="*{password1}"
                               autocomplete="off" required/>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <div th:replace="fragments/footer :: scripts"></div>
</main>
